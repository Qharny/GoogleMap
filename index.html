<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="container mx-auto max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden fade-in">
        <header class="bg-blue-600 text-white p-6">
            <h1 class="text-3xl font-bold">My Google Maps Web App</h1>
        </header>
        <main class="p-6">
            <div id="map-container" class="map-container rounded-lg overflow-hidden" style="height: 400px;"></div>
            <div class="mt-4">
                <input id="search-input" type="text" placeholder="Search for a location" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <button id="search-button" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                Search
            </button>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-vgS2CJ4oLthC_CYVR33nxesUg6QP3u0&callback=initMap" async defer></script>
</body>
</html>
